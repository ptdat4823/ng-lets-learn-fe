<div (click)="onTriggerClick()" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  <ng-content select="[trigger]"></ng-content>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (detach)="isOpen = false"
>
  <div class="popover">
    <ng-content select="[content]"></ng-content>
  </div>
</ng-template>
