<div class="profile-section">
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile($event)" class="profile-form">
    <div class="form-section">
      <div class="form-controls">
        <form-input
          id="username"
          [form]="profileForm"
          type="text"
          controlName="username"
          placeholder="Enter username"
          [validationMessages]="formConfig.validationMessages.username"
        >
          <label for="username" icon>
            <span class="material-symbols-outlined"> person </span>
          </label>
        </form-input>
        <form-input
          id="email"
          [form]="profileForm"
          type="email"
          controlName="email"
          placeholder="Enter email"
          [validationMessages]="formConfig.validationMessages.email"
        >
          <label for="email" icon>
            <span class="material-symbols-outlined"> mail </span>
          </label>
        </form-input>
      </div>
      <div class="submit-container">
        <div class="submit-button">
          <app-button type="submit" label="Save Profile" variant="primary" />
        </div>
      </div>
    </div>
  </form>
  <div class="image-section">
    <div class="profile-image-container">
      <div class="profile-image">
        <img [src]="user?.avatar || 'public/images/mock-user-image.jpg'" [alt]="user?.username + ' profile picture'" />
      </div>
    </div>
    <div class="image-requirements">
      <h3>Image requirement</h3>
      <p>Your image needs to have:</p>
      <ul>
        <li><span class="material-symbols-outlined check-icon">check_circle</span>Max size of 2MB</li>
        <li><span class="material-symbols-outlined check-icon">check_circle</span>Only .jpg, .jpeg, .png or .webp</li>
      </ul>
    </div>
  </div>
</div>
