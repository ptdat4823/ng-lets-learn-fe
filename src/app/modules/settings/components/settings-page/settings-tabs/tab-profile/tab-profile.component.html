<div class="profile-section">
  <div class="form-section">
    <div class="form-group">
      <label>Username</label>
      <form-input
        placeholder="ptdat4823"
        [readonly]="true"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <form-input
        placeholder="phamtiendat4823@gmail.com"
        [readonly]="true"
      />
    </div>
  </div>

  <div class="image-section">
    <div class="profile-image">
      <img [src]="user?.avatar || 'assets/images/default-avatar.png'" [alt]="user?.username + ' profile picture'" />
    </div>
    
    <div class="image-requirements">
      <h3>Image requirement</h3>
      <ul>
        <li>Max size of 2MB</li>
        <li>Only .jpg, .jpeg, .png or .webp</li>
      </ul>
    </div>
  </div>  
</div>

<app-button type="submit" label="Save Profile" class="submit-button" variant="primary" />
