<app-tab-list 
  [tabs]="tabs" 
  [selectedTab]="selectedTab"
/>

<div class="to-do-page">
  <app-combobox
    class="course-combobox"
    [options]="courseOptions || []"
    (onSelect)="onSelectOption($event)"
    placeholder="Select a course"
  />
  
  <div class="tab-content">
    @if (selectedTab === 'Assigned') {
      <tab-assigned [items]="categorizedItems().assigned" />
    } @else if (selectedTab === 'Overdue') {
      <tab-overdue [items]="categorizedItems().overdue" />
    } @else if (selectedTab === 'Done') {
      <tab-done [items]="categorizedItems().done" />
    }
  </div>
</div>
