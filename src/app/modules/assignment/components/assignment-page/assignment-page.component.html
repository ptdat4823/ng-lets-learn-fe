@if(topic) {
<topic-page-layout [topic]="topic">
  @if(selectedTab === tabs.ASSIGNMENT){ @if(!isStudent){
  <tab-assignment [topic]="topic" />
  } @else {
  <tab-assignment-student [topic]="topic" />
  } } @else if(selectedTab === tabs.SETTINGS) {
  <tab-setting [topic]="topic" />
  } @else if(selectedTab === tabs.SUBMISSIONS) {
  <tab-submission [topic]="topic" />
  } @else if(selectedTab === tabs.DASHBOARD) {
  <tab-dashboard [topic]="topic" />
  }
</topic-page-layout>
}
