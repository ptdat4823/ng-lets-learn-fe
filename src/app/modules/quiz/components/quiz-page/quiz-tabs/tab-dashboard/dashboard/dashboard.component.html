<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="header-title">
      <div class="header-icon">
        <span class="material-symbols-outlined">vital_signs</span>
      </div>
      <h2>Dashboard</h2>
    </div>

    <div class="header-students">
      <span>Students</span>
      <div class="student-count">{{ studentCount }}</div>
    </div>
  </div>

  <div class="stats-container">
    <div class="stat-item" *ngFor="let stat of stats">
      <div class="stat-value">{{ stat.value }}</div>
      <div class="stat-label">{{ stat.label }}</div>
    </div>
  </div>

  <div class="charts-container">
    <div class="chart-card">
      <app-donut-chart
        [chartData]="questionTypeSegments"
        title="Question type"
        [centerText]="totalQuestions.toString()"
        centerSubtext="Total questions"
      ></app-donut-chart>
    </div>

    <div class="chart-card">
      <app-donut-chart
        [chartData]="studentMarkSegments"
        title="Student mark"
        [centerText]="totalStudents.toString()"
        centerSubtext="Total students"
      ></app-donut-chart>
    </div>
  </div>

  <div class="grading-section">
    <div class="grading-header">
      <h3 class="grading-title">Grading</h3>
      <button class="filter-button">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 10H15M2.5 5H17.5M7.5 15H12.5"
            stroke="#666"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <div class="grade-rows">
      <rank-item rank="S" [students]="studentsS" />
      <rank-item rank="A" [students]="studentsA" />
      <rank-item rank="B" [students]="studentsB" />
      <rank-item rank="C" [students]="studentsC" />
    </div>
  </div>
</div>
