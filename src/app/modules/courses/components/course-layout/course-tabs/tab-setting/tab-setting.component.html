<form [formGroup]="form" (submit)="onSubmit($event)" class="tab-setting-form">
  <app-collapsible-list>
    <app-collapsible-section [sectionId]="sectionIds[0]" [hasBorder]="false" title="General">
      <!-- Section dynamic title -->
      <span class="title" title>General</span>
      <!-- Section dynamic content -->
      <div class="content" content>
        @for(control of generalFormControls; track control.id) {
        <setting-row [label]="control.label" [id]="control.id">
          <app-form-field
            [control]="control"
            [controlName]="control.id"
            [form]="form"
            [showLabel]="false"
          />
        </setting-row>
        }
      </div>
    </app-collapsible-section>
    <app-collapsible-section [sectionId]="sectionIds[1]" [hasBorder]="false" title="Danger Zone">
      <!-- Section dynamic title -->
      <span class="title" title>Danger Zone</span>
      <!-- Section dynamic content -->
      <div class="content" content>
        @for(control of dangerZoneFormControls; track control.id) {
        <setting-row [id]="control.id">
          <app-form-field
            [control]="control"
            [controlName]="control.id"
            [form]="form"
            [showLabel]="false"
          />
        </setting-row>
        }
      </div>
    </app-collapsible-section>
  </app-collapsible-list>
  <div class="submit-container">
    <app-button type="submit" label="Save" class="submit-button" />
  </div>
</form>
