<div class="stat-card">
    <div class="stat-label truncate">{{ stat.label }}</div>
    <div class="stat-value-row">
        <div class="stat-value truncate">{{ stat.value }}</div>
        <span
            *ngIf="stat.increasement"
            [ngClass]="increase ? 'stat-increasement' : 'stat-decreasement'"
            class="stat-change truncate"
        >
            <span class="arrow">
                <ng-container *ngIf="increase; else downArrow">
                    <mat-icon>arrow_upward</mat-icon>
                </ng-container>
                <ng-template #downArrow>
                    <mat-icon>arrow_downward</mat-icon>
                </ng-template>
            </span>
            {{ stat.increasement }}
        </span>
    </div>
    <div *ngIf="stat.note" class="stat-note truncate">{{ stat.note }}</div>
</div>
