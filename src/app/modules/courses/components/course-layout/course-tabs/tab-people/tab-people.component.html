<div class="tab-people">
  <!-- Instructor Section -->
  <div class="people-section">
    <div class="section-title">Instructor</div>
    <div class="person-row" *ngIf="instructor">
      <img class="avatar" [src]="instructor.avatar" alt="Instructor Avatar" />
      <span class="person-name">{{ instructor.username }}</span>
    </div>
  </div>

  <!-- Members Section -->
  <div class="people-section">
    <div class="section-title" style="display: flex; align-items: center;">
      Members
      <span class="member-amount">
        {{ members.length }} member{{ members.length !== 1 ? 's' : '' }}
      </span>
    </div>
    <div class="person-row" *ngFor="let member of members">
      <img class="avatar" [src]="member.avatar" alt="Member Avatar" />
      <span class="person-name">{{ member.username }}</span>
    </div>
  </div>
</div>
